<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta property="og:site_name" content="Long (Tony) Lian" />
    <meta property="og:title" content="Long (Tony) Lian" />
    <meta name="description" content="Long (Tony) Lian's Personal Website" />
    <meta name="keywords" content="Long Lian, Tony Lian, UC Berkeley" />
    <meta name="author" content="Long Lian" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/cmun-serif/cmun-serif.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    
    <!-- Smooth scroll -->
    <script>
      $(document).ready(function() {
        // Toggle publication excerpts
        $(".tldr_btn").click(function(e) {
          e.preventDefault();
          $(this).parent().parent().find(".publication-excerpt").slideToggle(300);
        });
        
        // Add fade-in animation to elements
        $(window).scroll(function() {
          $('.fade-in').each(function() {
            var elementTop = $(this).offset().top;
            var elementBottom = elementTop + $(this).outerHeight();
            var viewportTop = $(window).scrollTop();
            var viewportBottom = viewportTop + $(window).height();
            
            if (elementBottom > viewportTop && elementTop < viewportBottom) {
              $(this).addClass('visible');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <main role="main" class="container fade-in">
      {{ content }}
    </main>

            </span>
